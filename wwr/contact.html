<body>
  <header>
    <img src="images/logo.png" alt="White Water Rafting Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class = "contact-title">
      <h1>Contact Us</h1>
    </section>
    <section class="contact-info">
      <h2>Company Information</h2>
      <p>Address: 276 River Rimac, Rapids City</p>
      <p>Phone: +51 987654321</p>
      <p>Email: <a href="mailto:">whitewater@raftingadventure.com</a></p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d584.0897756545295!2d-77.07376321764968!3d-12.034554448992054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1739041800081!5m2!1ses-419!2spe" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="team">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employee1.webp" alt="Happy Employee 1">
        <figcaption>Jane Doe - Rafting Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.webp" alt="Happy Employee 2">
        <figcaption>Peter Smith - Safety Officer</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.webp" alt="Happy Employee 3">
        <figcaption>July Johnson - Customer Support</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <fieldset>
          <legend>Purpose of Contact:</legend>
          <label for="general"><input type="radio" id="general" name="purpose" value="general" required> General Inquiry</label>
          <label for="booking"><input type="radio" id="booking" name="purpose" value="booking"> Booking Question</label>
          <label for="suggestion"><input type="radio" id="suggestion" name="purpose" value="suggestion"> Website Suggestion</label>
        </fieldset>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter"> Subscribe me to the monthly newsletter</label>
        
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

</body>
</html>
